<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent Video WebGL</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, chocolate, goldenrod, silver, lightslategray);
        }

        video,
        canvas {
            display: block;
            vertical-align: top;
        }

        canvas {
            top: 0;
            left: 0;
            width: 1080px;
            height: 1080px;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
<!--<video id="video" src="https://s3-eu-west-1.amazonaws.com/ireland-video-output/alpha/v-1920x1080-60fps.mp4" loop muted preload="auto" crossorigin="anonymous"></video>-->
<video id="video" src="https://video.wixstatic.com/video/11062b_daad9c634006424ab4650e83ab6c8a70/720p/mp4/file.mp4" loop muted preload="auto" crossorigin="anonymous"></video>
<!--<video id="video" src="https://video.wixstatic.com/video/11062b_7c6c697505584ae18cb0a2a47b53cf22/720p/mp4/file.mp4" loop muted preload="auto" crossorigin="anonymous"></video>-->
<canvas id="target"></canvas>
<aside>
    <fieldset>
        <legend>Effect settings</legend>

        <p>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" name="brightness"
                   value="1" min="0" max="10" step="0.1"/>
            <span class="value">1</span>
        </p>

        <p>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" name="contrast"
                   value="1" min="0" max="10" step="0.1"/>
            <span class="value">1</span>
        </p>

        <p>
            <label for="hue">Hue</label>
            <input type="range" id="hue" name="hue"
                   value="0" min="-1" max="1" step="0.1"/>
            <span class="value">0</span>
        </p>

        <p>
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" name="saturation"
                   value="0" min="-1" max="1" step="0.1"/>
            <span class="value">0</span>
        </p>
    </fieldset>
</aside>
<script src="index.js?v=2"></script>
</body>
</html>
