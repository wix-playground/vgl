<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent Video WebGL</title>
    <style>
        body {
            margin: 0;
        }

        video,
        canvas {
            position: fixed;
            display: inline-block;
            vertical-align: top;
        }

        canvas {
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
<video id="video" src="https://s3-eu-west-1.amazonaws.com/ireland-video-output/alpha/v-1920x1080-60fps.mp4" loop muted preload="auto" crossorigin="anonymous"></video>
<canvas id="target"></canvas>
<script src="index.js?v=1"></script>
</body>
</html>
